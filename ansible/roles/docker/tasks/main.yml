---
- name: Determine the current user
  command: whoami
  register: whoami
  become: no

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Install Docker 1.28.6
  apt:
    name: docker-ce=5:19.03.15~3-0~ubuntu-focal
    state: latest
    update_cache: yes
    allow_downgrades: yes  # Add this line to allow downgrades

- name: Install Docker Module for Python
  pip:
    name: docker==6.1.3

- name: Install Docker Compose
  ansible.builtin.apt:
    name: docker-compose
    state: present

- name: Add current user to the docker group
  ansible.builtin.user:
    name: "{{ whoami.stdout }}"
    groups: docker
    append: yes
